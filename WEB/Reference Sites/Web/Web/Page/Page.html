<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Responsive Navbar with Menu Icon</title>
<link rel="stylesheet" href="Page.css">
<style>
  body {
    margin: 0;
    font-family: Arial, sans-serif;
    transition: background-color 0.3s;
  }

  .navbar {
    display: flex;
    align-items: center;
    justify-content: space-between;
    background-color: #333;
    color: white;
    padding: 10px;
  }

  .logo {
    margin-left: 15px;
  }

  .nav-links {
    list-style: none;
    display: flex;
  }

  .nav-links li {
    padding: 0 15px;
  }

  .nav-links a {
    text-decoration: none;
    color: white;
    transition: color 0.3s;
  }

  .nav-links a:hover {
    color: #ddd;
  }

  .search-bar {
    padding: 5px;
    border: none;
    border-radius: 5px;
    margin-right: 15px;
  }

  .dark-mode-toggle {
    cursor: pointer;
    margin-right: 15px;
  }

  .menu-icon {
    display: none;
    cursor: pointer;
  }

  .pagination {
    display: flex;
    justify-content: center;
    margin-top: 20px;
  }

  .page-button {
    padding: 5px 10px;
    margin: 0 5px;
    border: 1px solid #ddd;
    border-radius: 4px;
    cursor: pointer;
  }

  .page-button.active {
    background-color: #007bff;
    color: white;
  }

  .page-button:hover {
    background-color: #ddd;
  }

  .page-button[disabled] {
    cursor: not-allowed;
    opacity: 0.5;
  }

  @media (max-width: 600px) {
    .nav-links {
      position: absolute;
      right: 0;
      top: 60px;
      flex-direction: column;
      background-color: #333;
      width: 100%;
      display: none;
    }

    .nav-links li {
      text-align: center;
      padding: 10px 0;
    }

    .menu-icon {
      display: block;
      margin-right: 15px;
    }
  }
</style>
</head>
<body>
<div class="navbar">
  <div class="logo">Logo</div>
  <div class="menu-icon">â˜°</div>
  <input type="text" class="search-bar" placeholder="Search...">
  <ul class="nav-links">
    <li><a href="/">Home</a></li>
    <li><a href="/about">About</a></li>
    <li><a href="/services">Services</a></li>
    <li><a href="/contact">Contact</a></li>
  </ul>
  <img src="/images/night.png" id="modeIcon">
</div>

<div class="scripts-container">
  <div class="script-box" id="data-container">
  <!-- JavaScript will populate this container with data -->
  </div>
</div>

<div class="pagination" id="pagination-container">
  <!-- JavaScript will populate this container with pagination controls -->
</div>

<script src="Page.js"></script>
<script src="main.js"></script>

<script>
  const menuIcon = document.querySelector('.menu-icon');
  const navLinks = document.querySelector('.nav-links');
  menuIcon.addEventListener('click', () => {
    navLinks.style.display = navLinks.style.display === 'flex' ? 'none' : 'flex';
  });

  const darkModeToggle = document.querySelector('.dark-mode-toggle');
  let isDarkMode = false;

  darkModeToggle.addEventListener('click', () => {
    isDarkMode = !isDarkMode;
    if (isDarkMode) {
      document.body.style.backgroundColor = '#121212';
      document.body.style.color = '#fff';
    } else {
      document.body.style.backgroundColor = '#fff';
      document.body.style.color = '#000';
    }
  });
</script>
</body>
</html>
