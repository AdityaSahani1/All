<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Box Shadow Generator</title>
    <style>
        .box {
            width: 300px;
            text-align: center;
            padding: 16px;
            margin: 32px;
            font-family: sans-serif;
        }

        .box input {
            overflow: hidden;
            margin: 8px 0;
            display: block;
            width: 100%;
        }

        .box .color {
            border: none;
            width: 50px;
        }

        .box .css-value {
            border: none;
            text-align: center;
        }
    </style>
</head>

<body>
    <div class="box">
        <label>Offset X</label>
        <input type="range" class="offset-x" min="0" max="100" value="2">
        <label>Offset Y</label>
        <input type="range" class="offset-y" min="0" max="100" value="2">
        <label>Blur Radius</label>
        <input type="range" class="blur-radius" min="0" max="100" value="2">
        <label>Blur Spread</label>
        <input type="range" class="blur-spread" min="0" max="100" value="2">
        <label>Color</label>
        <input type="color" class="color" value="#000000">
        <input type="text" class="css-value" onclick="this.select(p)" readonly>
    </div>

    <script>
        const box = document.querySelector(".box");
        const x = document.querySelector(".offset-x");
        const y = document.querySelector(".offset-y");
        const radius = document.querySelector(".blur-radius");
        const spread = document.querySelector(".blur-spread");
        const color = document.querySelector(".color");
        const cssValue = document.querySelector(".css-value");

        function updateBoxShadow() {
            const v = `${x.value}px ${y.value}px ${radius.value}px ${spread.value}px ${color.value}`;

            cssValue.value = v;
            box.style.boxShadow = v;
        }

        [x, y, radius, spread, color].forEach(Element => {
            Element.oninput = updateBoxShadow;
        });

        updateBoxShadow();
    </script>
</body>

</html>
