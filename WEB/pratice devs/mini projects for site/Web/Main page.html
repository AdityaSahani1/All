<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Responsive Website</title>
<style>
  body {
    margin: 0;
    font-family: Arial, sans-serif;
  }
  .navbar {
    display: flex;
    justify-content: space-between;
    background-color: #333;
    padding: 10px;
  }
  .navbar a {
    color: white;
    text-decoration: none;
    padding: 10px;
  }
  .navbar a:hover {
    background-color: #ddd;
    color: black;
  }
  .hero {
    text-align: center;
    padding: 50px;
    background: #f4f4f4;
  }
  .hero h1 {
    margin: 0;
  }
  .hero p {
    font-size: 1.2em;
  }
  .hero button {
    padding: 10px 20px;
    font-size: 1em;
  }
  .columns {
    display: flex;
    flex-wrap: wrap;
    padding: 20px;
    justify-content: space-around;
  }
  .column {
    flex: 1;
    min-width: 250px;
    margin: 10px;
    padding: 20px;
    background: #ddd;
    text-align: center;
  }
  .footer {
    background-color: #333;
    color: white;
    text-align: center;
    padding: 10px;
  }
  @media (max-width: 600px) {
    .navbar {
      flex-direction: column;
    }
    .navbar a {
      text-align: center;
    }
  }
</style>
</head>
<body>

<div class="navbar">
  <a href="/">Home</a>
  <a href="/about">About</a>
  <a href="/services">Services</a>
  <a href="/contact">Contact</a>
</div>

<div class="hero">
  <h1>Welcome to Our Website</h1>
  <p>This is a responsive website template.</p>
  <button>Learn More</button>
</div>

<div class="columns">
  <div class="column">
    <h2>Feature 1</h2>
    <p>Description of feature 1.</p>
  </div>
  <div class="column">
    <h2>Feature 2</h2>
    <p>Description of feature 2.</p>
  </div>
  <div class="column">
    <h2>Feature 3</h2>
    <p>Description of feature 3.</p>
  </div>
</div>

<div class="footer">
  <p>Follow us on social media</p>
  <a href="#">Facebook</a> | <a href="#">Twitter</a> | <a href="#">Instagram</a>
</div>

</body>
</html>
