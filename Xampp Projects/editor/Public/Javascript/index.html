<html>

<head>
  <title>Javascript </title>
  <!-- Adding CodeMirror JS and CSS -->
  <script src="/codemirror/lib/codemirror.js"></script>
  <link rel="stylesheet" href="/codemirror/lib/codemirror.css">
  <!-- Adding htmlmixed mode -->
  <script src="/codemirror/mode/javascript/javascript.js"></script>
  <script src="/codemirror/addon/edit/closetag.js"></script>
  <script src="/codemirror/addon/edit/closebrackets.js"></script>
  <script src="/codemirror/addon/selection/selection-pointer.js"></script>
  <!-- Importing a theme -->
  <link rel="stylesheet" href="/codemirror/theme/dracula.css">
  <!-- Styesheet -->
  <link rel="stylesheet" href="/Public/style.css">
</head>

<body>
  <div class="code-container">
    <div class="code">
      <div class="code-header">
        <!-- Copy button -->
        <button class="copy-button" onclick="copyCode()">Copy</button>
        <!-- Run button -->
        <button class="run-code" id="runButton">Run</button>
      </div>

      <!-- Code input area -->
      <textarea id="editor">
function display() {
var a, ans;
a = parseInt(form1.t1.value);
ans = 1;
for (i = 2; i < a; i++) {
    if (a % i == 0) {
        ans = 0;
        break;
    }
}
if (ans == 1)
    alert("number is prime");
else
    alert("Number is not prime");
}
</textarea>
    </div>
  </div>
  <div class="output">
    <b>Output: -</b>
    <div id="output"></div>
  </div>

  <!-- JavaScript to handle running and copying code -->
  <script>
    var editor = CodeMirror.fromTextArea(document.getElementById("editor"), {
        theme: "dracula",
        lineNumbers: true,
        matchBrackets: true,
        continueComments: "Enter",
        extraKeys: {"Ctrl-Q": "toggleComment"}
      });

    const runButton = document.getElementById("runButton");
    const outputArea = document.getElementById("output");

    // Run button click event
    runButton.addEventListener("click", () => {
      try {
        const code = editor.getValue();
        // Create an iframe to execute the code
        const iframe = document.createElement("iframe");
        outputArea.innerHTML = "";
        outputArea.appendChild(iframe);

        // Write the code into the iframe
        iframe.contentWindow.eval(code);
      } catch (error) {
        outputArea.innerHTML = "Error: " + error.message;
      }
    });

    // Copy button
    function copyCode() {
      // Create a temporary textarea element to hold the code text
      const textArea = document.createElement('textarea');
      textArea.value = editor.getValue();

      // Append the textarea to the document
      document.body.appendChild(textArea);

      // Select the text inside the textarea
      textArea.select();

      try {
        // Execute the copy command
        document.execCommand('copy');
      } catch (err) {
        console.error('Unable to copy code: ', err);
      } finally {
        //Remove the temporary textarea
        document.body.removeChild(textArea);
      }
    }

  </script>
</body>

</html>
