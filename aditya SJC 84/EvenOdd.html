<!DOCTYPE html>
<html lang="en">
<head>
    <title>Even Odd</title>
</head>
<body bgcolor="lightgreen">
    <h1>Program to check the number is even or odd</h1>
    <script language="javascript">
        var a,b;
        a=prompt("Enter your value:- ");
        b=parseInt(a);
        //iput is converted into number data type
        if(b%2==0)
        alert("Number is even");
        else
        alert("Number is odd");
    </script>
    
</body>
</html>
