<html>
    <body>
        <script language="javascript">
            function factorial()
            {
                var number,fact;
                number=parseInt(f1.num.value);
                fact=1;
                if(number<0){
                    document.write("Factorial for negative numbers dont exist!!")
                }
                else{
                for(i=1;i<=number;i++)
                {
                    fact*=i;
                }
                document.write("The factorial of "+number+" is "+fact+".")
                }
            }
        </script>
        <form name="f1">
            Number:-<input type="text" name="num" placeholder="Enter to find factorial"><br>
            <p id="ans"></p>
            <input type="button" value="Check" onClick="factorial()">
        </form>
    </body>
</html>
