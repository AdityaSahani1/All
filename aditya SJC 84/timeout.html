<html>
    <head>
        <script type="text/javascript">
            function sampleFunction()
            {
                alert("Welcome");
                window.setTimeout(next(), 4000);
            }
            function next()
        {
            alert("4 Seconds have passed");
        }
        </script>
    </head>
    <body style="background-color:cyan">
        <h1 align="center">
            Click button and wait for message
        </h1>
        <input type="button" value="Timout function" onCick="sampleFunction()">
    </body>
</html>
