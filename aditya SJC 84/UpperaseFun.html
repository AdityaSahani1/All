<!DOCTYPE html>
<html lang="en">
<head>
    <title>UpperCase Function</title>
    <script>
        function display()
        {
            var a;
            a = form1.t1.value;
            form1.t2.value=a.toUpperCase();
        }
    </script>
</head>
<body>
    <form name="form1">
        Enter String value:- 
        <input type="text" name="t1"><br><br>
        <input type="button" value="Press Button" onkeypress="display()"><Br>
            UpperCase String is:-
            <input type="text" name="t2">
    </form>
</body>
</html>
