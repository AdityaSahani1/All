<!DOCTYPE html>
<html lang="en">
<head>
    <title>Area of Circle</title>
</head>
<body bgcolor="yellow">
    <h1>Program to calculate the area of a circle</h1>
    <script>
        var r,area;
        r=prompt("Enter the Radius of a Circle");
        area = 3.14*r*r;
        document.write("<h1>You Entered Radius value:-</h1>4 "+r);
        document.write("<h1> Area of a Circle is:- </h1>"+area);
    </script>
</body>
</html>
