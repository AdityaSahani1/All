<html>
    <body bgcolor="pink">
        <script language="javascript">
            var str,len,i,chr,count;
            str=prompt("Enter any String");
            count=0;
            len=str.length;
            i=0;
            while(len>i)
            {
                chr=str.substr(i,1);
                if((chr=='a'||chr=='e'||chr=='i'||chr=='o'||chr=='u')||(chr=='A'||chr=='I'||chr=='E'||chr=='O'||chr=='U'))
                {
                    count=count+1;
                }
                i=i+1;
            }+
            document.write("<h3> Total Vowels in the String are </h3>"+count);
        </script>
    </body>
</html>
