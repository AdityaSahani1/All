<html>
    <body>
        <h1>
            Javascript Programm such that when the mouse is placed over the first button object without clicking, the background color of the page should change after every few seconds. 
        </h1>
        <script language="javascript">
            function f1()
            {
                document.bgColor="red";
                window.setTimeout("f2()",1200);
            }
            function f2()
            {
                document.bgColor="green";
                window.setTimeout("f3()",1200);
            }
            function f3()
            {
                document.bgColor="pink";
                window.setTimeout("f4()",1200);
            }
            function f4()
            {
                document.bgColor="aqua";
                window.setTimeout("f5()",1200);
            }
            function f5()
            {
                document.bgColor="orange";
                window.setTimeout("f6()",1200);
            }
            function f6()
            {
                document.bgColor="purple";
                window.setTimeout("f7()",1200);
            }
            function f7()
            {
                document.bgColor="yellow";
                window.setTimeout("f1()",1200);
            }
            function exit()
            {
                alert("The Color Page closed by user");
                window.close();
            }
        </script>
        <body>
            <!-- onmouseover="function()" This lets you to run js function without clicking button or object:- in short(just by hovering on it). -->
            <input type="button" value="display 7 colors" onmouseover="f1()">
            <input type="button" value="close color window" onclick="exit()">
        </body>
    </body>
</html>
