<html>
    <h1>
        Javascript Program where the background changes automatically after every few seconds.
    </h1>
    <script language="javascript">
        function f1()
        {
            document.bgColor="red";
            window.setTimeout("f2()",1200);
        }
        function f2()
        {
            document.bgColor="green";
            window.setTimeout("f3()",1200);
        }
        function f3()
        {
            document.bgColor="pink";
            window.setTimeout("f4()",1200);
        }
        function f4()
        {
            document.bgColor="aqua";
            window.setTimeout("f5()",1200);
        }
        function f5()
        {
            document.bgColor="orange";
            window.setTimeout("f6()",1200);
        }
        function f6()
        {
            document.bgColor="purple";
            window.setTimeout("f7()",1200);
        }
        function f7()
        {
            document.bgColor="yellow";
            window.setTimeout("f1()",1200);
        }
        function exit()
        {
            window.close();
            alert("The Color Page closed by user");
        }
    </script>
    <body onload="f1()" onunload="exit()">
    </body>
</html>
