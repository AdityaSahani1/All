<html>
    <head>
        <title>Javascript</title>
        <script language="javascript">
            function chk()
            {
                var x=frm1.t3.value;
                var atpos=x.indexOf("@");
                var lastat=x.lastIndexOf("@");
                var firstdot=x.indexOf(".");
                var dotpos=x.lastIndexOf(".");
                if(atpos<1||dotpos<atpos+2||dotpos+2>x.length||firstdot<atpos||atpos<lastat)
                {
                    alert("Not a valid email addrress");
                    frm1.t3.focus();
                }
                else{
                    alert("Email address is accepted");
                    return true;
                }
            }
        </script>
    </head>
    <body bgcolor="#30DaDC">
        <form name="frm1">
            <h1>Information Form</h1>
            Enter Name: <input type="text" name="t1" placeholder="Enter your name"><br><br>
            Enter Address:<textarea name="t2" placceholder="enter your Address"></textarea><br><br>
            Enter Tel No: <input type="tel" maxlength="10"><br><Br>
            Enter Email Id: <input type="email" name="t3" placeholder="Enter Your Email"><br><br>
            <input type="submit" name="s1" value="Submit" onClick="chk()">
        </form>
    </body>
</html>
